<div class="movie-item" [ngStyle]="{'background-image': 'url(' + imgUrl + movie.poster_path + ')'}">
    <div class="img-container">
        <img [src]="imgUrl + movie.poster_path">
    </div>
    <div class="info-container">
        <p class="title">{{ movie.original_title || movie.original_name}}</p>
        <div class="general-info-container">
            <p class="general-info">{{ movie.release_date || movie.first_air_date | date: 'yyyy'}}</p>
            <p class="general-info">{{ movie.original_language | uppercase }}</p>
            <p class="general-info">{{ movie.vote_average | number: '1.1-1'}}</p>
        </div>
        <div><i class="overview">{{ movie.overview | slice:0:100 }}...</i></div>
    </div>
</div>
