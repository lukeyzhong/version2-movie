<header>
  <div class="navbar">
    <div class="logo">
      <h1>NETFLIX</h1>
    </div>
    <div class="rightside">
      <div *ngIf="loggedIn; else notLoggedIn">
        <button>Sign In</button>
      </div>
      <ng-template #notLoggedIn>
        <button>Log Out</button>
      </ng-template>
    </div>
  </div>
</header>
